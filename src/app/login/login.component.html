<div>
<form [formGroup] = "formdata" (ngSubmit)="onclicksubmit(formdata.value)">
    <input type="text" name="Firstname" placeholder="Firstname" formControlName="Firstname">
    <pre></pre>
    <input type="text" name="Lastname" placeholder="Lastname" formControlName="Lastname">
    <pre></pre>
    <input type="text" name="Email ID" placeholder="emailid" formControlName="emailid">
    <pre></pre>
    <input type="text" name="Password" placeholder="Password" formControlName="password">
    <pre></pre>
    <button [disabled]="!formdata.valid">Submit</button>
    <p>Firstname : {{Firstname}}</p>
    <p>Lastname : {{Lastname}}</p>
    <p>Email ID : {{emailid}}</p>
</form>
</div>
